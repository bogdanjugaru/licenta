data:
  raw_path: data/raw/sample_players.csv
  target: injury_next_30d
  random_state: 42
  test_size: 0.2
features:
  numeric:
    - age
    - height_cm
    - weight_kg
    - minutes_last_30d
    - matches_last_30d
    - sprint_distance_km
    - total_distance_km
    - previous_injuries
    - days_since_last_injury
    - muscle_fatigue_index
    - sleep_quality
    - travel_km_last_30d
  categorical:
    - position
    - dominant_foot
model:
  name: gradient_boosting
  params:
    n_estimators: 250
    learning_rate: 0.05
    max_depth: 3
    random_state: 42
biomechanics:
  acute_chronic_ratio_threshold: 1.5
  workload_spike_threshold: 1.3
  fatigue_threshold: 0.7
